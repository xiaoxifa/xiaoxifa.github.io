    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.min.css?v=2312324">
    <link rel="stylesheet" href="css/timeslot.min.css?v=2312324">
</head>
<body>
<div class="be-top">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#example-navbar-collapse">
                    <span class="sr-only">切换导航</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

                </button>
                <a class="navbar-brand" href="mlbr.html">返回</a>

            <div class="collapse navbar-collapse" id="example-navbar-collapse">

                    <li value="search"><a class="search" href="mlbr.html">首页</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div class="be-content">
    <h3>时间设置</h3>
    <div class="container">
        <div class="row delfix">
            <div class="col-md-12 column">
                <form class="form form-horizontal" method="post">
                    <div class="form-group">
                        <select id="type" class="form-control" name="type">
                            <option value='0'>批量</option>
                            <option value='1'>自定义</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="time" name="time" value="08:30"
                               style="width: 100%;height: 34px;border: 1px solid #dadada;padding-left: 12px;"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="length" autocomplete="off"
                               value="60" placeholder="持续时间(分)">
                    </div>
                    <div class="form-group batch">
                        <input type="text" class="form-control" name="interval" autocomplete="off" value="5"
                               placeholder="间隔时间(分)">
                    </div>
                    <div class="form-group batch">
                        <input type="text" class="form-control" name="repeat" autocomplete="off" value="10"
                               placeholder="重复次数">
                    </div>
                    <input type="hidden" name="tags">
                    <button type="button" class="submit btn">添加</button>
                    <button type="button" class="del btn">删除</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container be-content-tags">
        <div id="tags" class="row tags">
        </div>
    </div>
</div>
</body>
